<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js" type="module"></script>
    <title>Superhero Showdown</title>
</head>
<body>
    <div id="top">
        
        <h1>Superhero Showdown</h1>
    </div>
    <hr/>

    <nav id="hero-list">
        <!-- Heroes will be dynamically added here by JavaScript -->
    </nav>

    <div class="selected-heroes-container">
        <div id="hero-a-info">
            <img id="hero-a-image" src="images/left_fight.jpeg" />
            <h2 id="hero-a-name">Name1</h2>
            <h3 id="hero-a-power">Powerstats</h3>
        </div>
        <div id="hero-b-info">
            <img id="hero-b-image" src="images/right_fight.jpeg" />
            <h2 id="hero-b-name">Name2</h2>
            <h3 id="hero-b-power">Powerstats</h3>
        </div>
    </div>

    <div>
        <button id="fight">Fight!</button>
    </div>

    <div>
        <p id="result"></p>
    </div>
        <footer id="footer">
        <ul class="meta">
            <span>
                Made by
                <a href="https://github.com/CCONLEY-FI" target="_blank">Chris</a>
                 &

            </span>
        </ul>
    </footer>
</body>
</html>
